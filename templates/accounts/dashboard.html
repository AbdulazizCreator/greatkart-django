{% extends 'base.html' %} {% load static %} {% block content %}
<section class="section-content padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Logged in as: <span>{{ user.full_name }}</span></strong>
                </header>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Total Orders</h5>
                                    <h4>{{ orders_count }}</h4>
                                    <a href="{% url 'my_orders' %}">View Orders</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img width="50" height="50" style="border-radius: 50%;" src="{% if userprofile is not None %} {{ userprofile.profile_picture.url }} {% else %}https://www.w3schools.com/w3images/avatar2.png{% endif %}" alt="User img">
                                    <p class="mb-0">{{ user.email }}</p>
                                    <p>{{ user.phone_number }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </div>
</div>

</section>
{% endblock %}
